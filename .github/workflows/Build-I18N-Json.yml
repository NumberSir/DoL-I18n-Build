          tag_name: ${{ steps.game_version.outputs.version }}-chs-${{ env.CHINESE_VERSION }}-auto-${{ steps.date.outputs.date }}-${{ github.sha }}
          body: Scheduled task on ${{ steps.date.outputs.date }}
          prerelease: true

